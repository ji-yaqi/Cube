<html>

<head>
  <meta charset="utf-8">
  <title>CS457 - Final Project</title>

<body>
  <div id="fullpage">
    <div class="section" id="section0">
      <div id="section0-Content">
        <div>
          <h1> Choose Your Best Fit Tech Office </h1><br>
          <h2>Find your Best fit Big Tech Company among Amazon, Apple, Facebook, Google, Microsoft and Netflix. Then, find your best fit office in United States</h2><br><br>
          <a id="start" href="index.html#firstPage">START</a>
        </div>
        <img class="background" src="img/pattern.png">
      </div>
    </div>

    <div class="section" id="section1">
      <div class="grid">
        <div class="sidebar">
          <button> step 0 : big tech company overview </button>
          <button> step 1 : choose best company </button>
          <button> step 2 : choose best office </button>
          <button> step 3 : review </button>
          <button> step 4 : result </button>
        </div>
        <div class="main">
          <div id="overall_rating"></div>
          <div class="legend">
            <h2>legend</h2>
            <br>
            <svg height="300" width="100">
              <circle cx="10" cy="10" r="8" fill="green" />
              <text x="25" y="15" fill="black" onmouseover="companyEnter('amazon')" onmouseleave="companyLeave()">Amazon</text>
              <circle cx="10" cy="50" r="8" fill="orange" />
              <text x="25" y="55" fill="black" onmouseover="companyEnter('apple')" onmouseleave="companyLeave()">Apple</text>
              <circle cx="10" cy="90" r="8" fill="violet" />
              <text x="25" y="95" fill="black" onmouseover="companyEnter('facebook')" onmouseleave="companyLeave()">Facebook</text>
              <circle cx="10" cy="130" r="8" fill="blue" />
              <text x="25" y="135" fill="black" onmouseover="companyEnter('google')" onmouseleave="companyLeave()">Google</text>
              <circle cx="10" cy="170" r="8" fill="red" />
              <text x="25" y="175" fill="black" onmouseover="companyEnter('microsoft')" onmouseleave="companyLeave()">Microsoft</text>
              <circle cx="10" cy="210" r="8" fill="steelblue" />
              <text x="25" y="215" fill="black" onmouseover="companyEnter('netflix')" onmouseleave="companyLeave()">Netflix</text>
            </svg>
            <br>
            <label>Please hover on the company label to focus</label>

          </div>
        </div>
      </div>
    </div>

    <div class="section" id="section2">
      <div class="grid">
        <div class="sidebar">
          <button> step 0 : big tech company overview </button>
          <button> step 1 : choose best company </button>
          <button> step 2 : choose best office </button>
          <button> step 3 : review </button>
          <button> step 4 : result </button>
        </div>
        <div class="main">
          <div class="slidecontainer">
            Balance: <span id="balanceWeight"></span><input type="range" min="1" max="20" value="10" class="slider" id="balanceRange">
            Culture: <span id="cultureWeight"></span><input type="range" min="1" max="20" value="10" class="slider" id="cultureRange">
            Career: <span id="careerWeight"></span><input type="range" min="1" max="20" value="10" class="slider" id="careerRange">
            Benefit: <span id="benefitWeight"></span><input type="range" min="1" max="20" value="10" class="slider" id="benefitRange">
            Senior: <span id="seniorWeight"></span><input type="range" min="1" max="20" value="10" class="slider" id="seniorRange">
          </div>
          <div class="personal_rating"></div>
        </div>
      </div>
    </div>

    <div class="section" id="section3">
      <div class="grid">
        <div class="sidebar">
          <button> step 0 : big tech company overview </button>
          <button> step 1 : choose best company </button>
          <button> step 2 : choose best office </button>
          <button> step 3 : review </button>
          <button> step 4 : result </button>
        </div>
        <div class="main">
          <div id="container" style="position: relative; width: 1000px; height: 600px;"></div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="js/fullpage.js"></script>

  <div id="title"></div>
  <div id="container" style="position: relative; width: 1000px; height: 600px;"></div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/d3.min.js"></script>

  <script src="js/company-details.js"></script>

</body>
