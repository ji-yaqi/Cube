<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>CS457 - Final Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="title"> Find Your Best Fit Company</div>
  <h1>Please hover on the company label to focus</h1>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <div class="legend">
          <svg height="200" width="100">
            <circle cx="10" cy="10" r="8" fill="green" />
            <text x="20" y="15" fill="black" onmouseover="companyEnter('amazon')">Amazon</text>
            <circle cx="10" cy="40" r="8" fill="orange" />
            <text x="20" y="45" fill="black" onmouseover="companyEnter('apple')">Apple</text>
            <circle cx="10" cy="70" r="8" fill="violet" />
            <text x="20" y="75" fill="black" onmouseover="companyEnter('facebook')">Facebook</text>
            <circle cx="10" cy="100" r="8" fill="blue" />
            <text x="20" y="105" fill="black" onmouseover="companyEnter('google')">Google</text>
            <circle cx="10" cy="130" r="8" fill="red" />
            <text x="20" y="135" fill="black" onmouseover="companyEnter('microsoft')">Microsoft</text>
            <circle cx="10" cy="160" r="8" fill="steelblue" />
            <text x="20" y="165" fill="black" onmouseover="companyEnter('netflix')">Netflix</text>
          </svg>
        </div>
      </div>
      <div class="col-10">
        <div id="overall_rating"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="js/d3.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
